<div class="page" data-name="tarefas">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back"><i class="f7-icons text-white">arrow_left</i></a>
            </div>
            <div class="title menu text-white">Tarefas</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block">
            <div class="block-title">Descreva suas tarefas</div>
            <div class="list inline-labels">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Atividade
                            </div>
                            <div class="item-input-wrap">
                                <input type="text" id="titulo" placeholder="Título">
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Descrição
                            </div>
                            <div class="item-input-wrap">
                                <textarea id="descricao" placeholder="Eu preciso lembrar de?"></textarea>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Previsto para:
                            </div>
                            <div class="item-input-wrap">
                                <input type="date" id="dataTarefa" value="">
                            </div>
                        </div>
                    </li>
                    <div class="block">
                        <button class="button button-fill button-large button-round btn-agendar">AGENDAR</button>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
