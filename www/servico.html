<div class="page" data-name="servico">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back"><i class="f7-icons text-white">arrow_left</i></a>
            </div>
            <div class="title menu text-white">Serviços</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block">
            <div class="block-title">Dados do cliente e tipo de serviço</div>
            <div class="list inline-labels">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Nome
                            </div>
                            <div class="item-input-wrap">
                                <input type="text" id="titulo" placeholder="Digite seu nome">
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Telefone
                            </div>
                            <div class="item-input-wrap">
                                <input type="text" id="telefone" data-mask="0000.000" placeholder="(11) xxxx-0000">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Horário
                            </div>
                            <div class="item-input-wrap">
                                <input type="time" id="hora" placeholder="Hrs">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Serviço
                            </div>
                            <div class="item-input-wrap">
                                <textarea id="descricao" placeholder="Descreva o Tipo de serviço?"></textarea>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Valor Total
                            </div>
                            <div class="item-input-wrap">
                                <input type="text" id="valor" placeholder="R$ 0,00">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Agendar para:
                            </div>
                            <div class="item-input-wrap">
                                <input type="date" id="dataTarefa" value="">
                            </div>
                        </div>
                    </li>
                    <div class="block">
                      
                       <button class="button button-fill button-large bg-color-pink button-round btn-agendar">AGENDAR</button>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery.mask.min.js"></script>
</div>
