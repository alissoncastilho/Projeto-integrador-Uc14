<!DOCTYPE html>
<html>
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Agenda pessoal</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
   
  </head>
  <body class="bg">
        <!-- App root element -->
        <div id="app">
            <div class="panel panel-left">
                <div class="block">
                    <div class="list">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Escuro</div>
                                        <div class="item-after">
                                            <label class="toggle">
                                                <input type="checkbox" name="switch" value="yes" class="btn-noturno">
                                                <i class="toggle-icon"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="display-flex">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Remover clientes atendidos</div>
                                        <div class="item-after margin-left">
                                            <button class="col button open-confirm text-color-red" onclick="deletarAtrasadas();"><i class="f7-icons">trash</i></button> 
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="display-flex">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <a href="/servico2/" data-transition="f7-cover-v">
                                            <span class="material-icons text-dark">Serviços <i class="f7-icons">eye</i></span>
                                        </a>
                                    </div>
                                </div>
                            </li>
                     
                            <li class="display-flex">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <a href="/configuracoes/" data-transition="f7-cover-v">
                                            <span class="material-icons text-dark">Desenvolvedor</span>
                                        </a>
                                     </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="view view-main">
                <div data-name="home" class="page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" data-panel=".panel-left" class="panel-open"><i class="f7-icons text-white">menu</i></a>
                            </div>
                          <div class="title menu text-white">Minha agenda pessoal</div>
                          
                        <div class="logout right margin-right">
                            <a href="/login/">
                              <i class="f7-icons text-white">square_arrow_left</i>                    
                            </a>
                          </div>
                        </div>
                      </div>
                       <!-- Adicionando conteudo a página -->
                       <div class="page-content">
                          <div class="block">  
                              <div class="content-block-title info-top">
                                  Todas os clientes
                                  <span class="item-left small data-atual"></span>
                              </div>
                              <div class="list" id="tarefas">
                                  <ul id="list">

                                  </ul>
                              </div>
                          </div><!-- block -->
                          <div class="fab fab-right-bottom fab  color-pink">
                              <a href="/servico/" data-transition="f7-cover"><i class="f7-icons">plus_circle</i></a>
                          </div>
                      </div><!-- FIM page-content -->
                
                  <!-- Iniciando tela de Popup  -->
                <div class="popup popup-inicial">
                    <div class="block">
                      <div class="row content-abertura text-center">
                        <div class="col-100">
                          <img src="img/icon.png" alt="logo">
                          <h2> Agenda Pessoal<br> </h2>
                          
                       
                        </div>
                      </div>
                    </div>
  
                  </div>
                </div>
                
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/framework7.bundle.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/jquery.mask.min.js"></script>
 </body>
 </html>
